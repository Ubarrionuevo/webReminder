<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Formspree.io Connection</title>
</head>
<body>
    <h1>Test de Conexión con Formspree.io</h1>
    
    <form id="testForm" action="https://formspree.io/f/xldweane" method="POST">
        <div>
            <label for="testMessage">Mensaje de prueba:</label>
            <textarea name="testMessage" id="testMessage" rows="3" required>Este es un mensaje de prueba para verificar la conexión con Formspree.io</textarea>
        </div>
        <button type="submit">Enviar Test</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Enviando...';
            
            try {
                const formData = new FormData(this);
                const response = await fetch('https://formspree.io/f/xldweane', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    resultDiv.innerHTML = '✅ Conexión exitosa! Formulario enviado correctamente.';
                    resultDiv.style.color = 'green';
                } else {
                    resultDiv.innerHTML = `❌ Error en la respuesta: ${response.status} ${response.statusText}`;
                    resultDiv.style.color = 'red';
                }
            } catch (error) {
                resultDiv.innerHTML = `❌ Error de conexión: ${error.message}`;
                resultDiv.style.color = 'red';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
